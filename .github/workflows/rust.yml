name: Rust

on:
  push:
    branches: [ "main" ]
    paths:
      - src/*
      - build.rs
      - Cargo.*
  pull_request:
    branches: [ "main" ]
    paths:
      - src/*
      - build.rs
      - Cargo.*

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Check format
      run: cargo fmt --check
    - name: clippy
      run: cargo clippy -- --deny "warnings"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --tests --verbose
    - name: Run doctests
      run: cargo test --doc --verbose
